<!--
    Description: Build a simple web app to manage a ToDo list. It should allow the creation 
    of new tasks, the viewing of tasks, a process to mark tasks as complete, ability to 
    remove tasks, and the ability to filter by complete/not complete.

    UI actions
        Show a list of tasks
        Add a new task
        Complete a task
        Remove a task
        Filter tasks (complete/incomplete)
    Initial Module list: ToDos.js, localStorage helpers (ls.js), utilities.js

    https://trello.com/b/94QLblUO/todo-project
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <div id="toDos">
            
        </div>
        <tfoot>
            <tr>
                <td> <span id="numTasksRemaining">0</span> Tasks left</td>
                <td colspan="3" id="filters">
                    <span id="showAll" onclick="">All</span>
                    <span id="showActive">Active</span>
                    <span id="showCompleted">Completed</span>
                </td>
            </tr>
        </tfoot>
    </table>
    <footer>
        <textarea name="" id="entry" cols="30" rows="4" placeholder="Enter task name here"></textarea>
        <button id="addTask">+</button>
    </footer>
    <script type="module" src="./ToDos.js"></script>
</body>
</html>
